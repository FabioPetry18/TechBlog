<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>Login</title>

</head>

<body>

    <div id="cabeçalho">
        <!-- começo do cabeçalho -->
        <div id="logo">
            <!-- começo da logo -->
         <h1><a href="index.html"> Tech<span class="branco">Blog</span></a></h1>
        </div> <!-- fim da logo -->


        <label for="nome">Nome:</label>
        <input type="text" class="nome" name="nome" placeholder="Digite seu nome completo" id="nome">

        <label for="NomeDeUsuario">Nome de Usuário:</label>
        <input type="text" class="NomeDeUsuario" name="NomeDeUsuario" placeholder="Digite seu nome de usuário"
            id="NomeDeUsuario">

        <label for="Senha">Senha:</label>
        <input type="password" class="senha" placeholder="Digite sua senha" name="senha" id="senha">

        <label for="email">Email:</label>
        <input type="text" placeholder="Digite seu Email" class="email" name="email" id="email">

        <label for="ReceberNotificacoes">Receber Notificacoes?
            <input type="checkbox" class="ReceberNotificacoes" name="ReceberNotificacoes"
                id="ReceberNotificacoes"></label>
        <input type="submit" class="btnLogar" value="Logar" id="btnLogar">

    </div>
</body>

</html>
